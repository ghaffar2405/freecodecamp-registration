<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">        
      <meta name="description" content="Website">
      <meta name="Author" content="ghaffarcode">
      <link rel="stylesheet" href="css/style.css" />
      <title>Registration Form</title>
     </head>
     <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form method="post" action='https://register-demo.freecodecamp.org'>
            <fieldset>
                <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required name="first-name"/></label>
                <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required name="last-name"/></label>
                <label for="email">Enter Your Email: <input id="email" type="email" required name="email"/></label>
                <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" required name="password"/></label>
              </fieldset>
              <fieldset>
                <legend>Account type (required)</legend>
                <!--
                  givin the input elements in the first & second fieldset a class of inline
                -->
                <label for="personal-account"><input id="personal-account" class="inline" type="radio" name="account-type" checked /> Personal</label>
                <label for="business-account"><input id="business-account" class="inline" type="radio" name="account-type" /> Business</label>
              </fieldset>

                    
      <fieldset>
        <!--Link the applicable form elements and their label elements together.-->
            <!--Type="file" is used to allow a user to upload a profile picture-->
        <label for="profile-picture"> Upload a profile picture: <input id="profile-picture" type="file" name="file"/></label>
            <!-- The min and max give range. means the number must not less than 13 and not more than 120, anything else will give a warning-->
        <label for="age">Input your age (years): <input id="age" type="number" min="13" max="120" name="number"/></label>
        
            <!--
               Adding a dropdown to the form is easy with the select element. The select element is a container for a group of option elements, 
               and the option element acts as a label for each dropdown option. Both elements require closing tags.
            -->
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="select">
            <!-- Giving Subsequent option is content-->
            <!--As such, each option needs to be given a value attribute. 
                Without which, the text content of the option will be submitted to the server.-->
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
         <!-- The textarea element acts like an input element of type text, 
            but comes with the added benefit of being able to receive multi-line text, 
            and an initial number of text rows and columns. -->
        <label for="bio">Provide a bio:
            <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach..." name="bio"></textarea> <!-- the rows & cols determine the the height and width-->
        </label>
      </fieldset>
        <label for="terms-and-conditions">
          <input id="terms-and-conditions" class="inline" type="checkbox" required name="checkbox"/> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
        <input type="submit" value="Submit" />
          </form>
     </body>
</html>
